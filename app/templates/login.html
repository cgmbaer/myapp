<html>

<head>
    <title>Microblog</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%;
            width: 100%;
        }

        .login__container {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .login__elements_container {
            height: 850px;
            width: 50%;
        }

        .login__image_container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login__image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login__form {
            -webkit-appearance: none;
            height: 20%;
            width: 100%;
            margin: 0rem;
            margin-block-end: 0rem;
        }

        .login__input_text {
            -webkit-appearance: none;
            width: 100%;
            height: 80px;
            margin: 0;
            padding: 0;
            border-style: solid;
            border-width: 2px;
            border-color: transparent;
            border-bottom-color: darkgray;
            display: flex;
            align-items: center;
            font-size: 20px;
            padding-left: 0.5rem;
        }

        .login__input_submit {
            -webkit-appearance: none;
            display: flex;
            align-items: center;
            width: 100%;
            height: 50px;
            justify-content: center;
            border: none;
            box-shadow: 0 0 5px -1px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            background: #4CAF50;
            color: white;
            font-size: x-large;
            text-decoration: none;
            border-radius: 10px;
        }

        input[type="password"],
        select:focus,
        textarea {
            font-size: 20px;
        }

        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="login__container">
        <div class="login__elements_container">
            <div class="login__image_container">
                <img class="login__image" src="/login/image/login.png" height="600px" width="auto" alt="login">
            </div>
            <form class="login__form" method="POST">
                <input class="login__input_text" type="password" name="text" placeholder="Passwort eingeben ...">
                <br />
                <br />
                <input class="login__input_submit" type="submit">
            </form>
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
                {% endif %}
        </div>
    </div>
</body>

</html>
